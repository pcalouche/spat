<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="teamName" class="col-sm-3 control-label">Team Name</label>
            <div class="col-sm-9">
                <input class="form-control" id="teamName" placeholder="Team Name" ng-model="$ctrl.team.name">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$ctrl.save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
