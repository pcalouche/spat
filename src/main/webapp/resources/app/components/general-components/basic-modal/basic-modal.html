<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <h3>{{vm.message}}</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.ok()">{{vm.okText}}</button>
    <button ng-if="vm.includeCancelButton" class="btn btn-default" type="button" ng-click="vm.cancel()">{{vm.cancelText}}</button>
</div>
