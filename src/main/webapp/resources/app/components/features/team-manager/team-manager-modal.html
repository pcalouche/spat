<div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="teamName" class="col-sm-3 control-label">Team Name</label>
            <div class="col-sm-9">
                <input class="form-control" id="teamName" placeholder="Team Name" ng-model="vm.team.name">
            </div>
        </div>
        <div class="form-group">
            <label for="teamSport" class="col-sm-3 control-label">Team Sport</label>
            <div class="col-sm-9">
                <input class="form-control" id="teamSport" placeholder="Team Sport" ng-model="vm.team.sport">
            </div>
        </div>
        <div class="form-group">
            <label for="teamLeague" class="col-sm-3 control-label">Team League</label>
            <div class="col-sm-9">
                <input class="form-control" id="teamLeague" placeholder="Team League" ng-model="vm.team.league">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
