<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Team Manager</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th class="control-row"></th>
                    <th class="control-row"></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Sport</th>
                    <th>League</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in vm.teams">
                    <td class="control-row"><i class="fa fa-pencil" ng-click="vm.editUser(team)"></i></td>
                    <td class="control-row"><i class="fa fa-trash" ng-click="vm.deleteUser(team)"></i></td>
                    <td>{{team.id}}</td>
                    <td>{{team.name}}</td>
                    <td>{{team.sport}}</td>
                    <td>{{team.league}}</td>
                </tr>
            </tbody>
        </table>
        <button ng-click="vm.addUser()">Add Team</button>
    </div>
</div>
