<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Team Manager</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th class="control-row"></th>
                    <th class="control-row"></th>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in $ctrl.teams">
                    <td class="control-row"><i class="fa fa-pencil" ng-click="$ctrl.editTeam(team)"></i></td>
                    <td class="control-row"><i class="fa fa-trash" ng-click="$ctrl.deleteTeam(team)"></i></td>
                    <td>{{team.id}}</td>
                    <td>{{team.name}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-default" ng-click="$ctrl.addTeam()">Add Team</button>
    </div>
</div>
