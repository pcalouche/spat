<div class="modal-header">
    <h3 class="modal-title">{{$ctrl.title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input class="form-control" id="firstName" placeholder="First Name" ng-model="$ctrl.user.firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input class="form-control" id="lastName" placeholder="Last Name" ng-model="$ctrl.user.lastName">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$ctrl.save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
