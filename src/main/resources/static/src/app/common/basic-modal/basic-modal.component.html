<div class="modal-header">
    <h3 class="modal-title">{{$ctrl.title}}</h3>
</div>
<div class="modal-body">
    <h3>{{$ctrl.message}}</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$ctrl.ok()">{{$ctrl.okText}}</button>
    <button ng-if="$ctrl.includeCancelButton" class="btn btn-default" type="button" ng-click="$ctrl.cancel()">{{$ctrl.cancelText}}</button>
</div>
