<div class="card m-2">
  <div class="card-header">Users</div>
  <div class="card-body">
    <button class="btn btn-secondary mb-2" *ngIf="userSessionService.getLoggedInUser().hasRole('ROLE_ADMIN')" (click)="handleAddClick()">Add User</button>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="action-column" *ngIf="userSessionService.getLoggedInUser().hasRole('ROLE_ADMIN')"></th>
          <th class="action-column" *ngIf="userSessionService.getLoggedInUser().hasRole('ROLE_ADMIN')"></th>
          <th>Id</th>
          <th>Username</th>
          <th>Account Status</th>
          <th>Roles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="action-column" *ngIf="userSessionService.getLoggedInUser().hasRole('ROLE_ADMIN')">
            <a (click)="handleEditClick(user)">
              <fa-icon [icon]="faPencilAlt"></fa-icon>
            </a>
          </td>
          <td class="action-column" *ngIf="userSessionService.getLoggedInUser().hasRole('ROLE_ADMIN')">
            <a (click)="handleDeleteClick(user)">
              <fa-icon [icon]="faTrashAlt"></fa-icon>
            </a>
          </td>
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{displayAccountStatus(user)}}</td>
          <td>{{displayRoles(user)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
