<div class="card">
  <div class="card-body">
    <h4 class="card-title">Please Login</h4>
    <form novalidate [formGroup]="loginForm" (ngSubmit)="handleLoginClick()">
      <div class="form-group" *ngIf="showErrorMessage">
        <label class="col-form-label error">Error: {{errorMessage}}</label>
      </div>
      <div class="form-group">
        <label class="col-form-label">Username</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="username" autocomplete="username">
      </div>
      <div class="form-group">
        <label class="col-form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password" autocomplete="current-password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
