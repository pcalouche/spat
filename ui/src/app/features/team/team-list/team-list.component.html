<div class="card m-2">
  <div class="card-header">Teams</div>
  <div class="card-body">
    <button class="btn btn-secondary mb-2" *ngIf="userSessionService.getLoggedInUser().hasAuthority('ROLE_ADMIN')" (click)="handleAddClick()">Add Team</button>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="action-column" *ngIf="userSessionService.getLoggedInUser().hasAuthority('ROLE_ADMIN')"></th>
          <th class="action-column" *ngIf="userSessionService.getLoggedInUser().hasAuthority('ROLE_ADMIN')"></th>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of teams">
          <td class="action-column" *ngIf="userSessionService.getLoggedInUser().hasAuthority('ROLE_ADMIN')"><a (click)="handleEditClick(team)"><i class="fa fa-pencil"></i></a></td>
          <td class="action-column" *ngIf="userSessionService.getLoggedInUser().hasAuthority('ROLE_ADMIN')"><a (click)="handleDeleteClick(team)"><i class="fa fa-trash"></i></a></td>
          <td>{{team.id}}</td>
          <td>{{team.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
